name: Build and Deploy

on: [ push, pull_request ]

jobs:
  test-docker:
    name: ğŸ”¨ Build as Docker
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3
      - name: âš¡ Build as docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: user/app:latest

  test-app:
    name: ğŸ”¨ Test and Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x, 19.x, 20.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3
      - name: ğŸ”§ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: âœ¨ Install packages
        run: yarn install
      - name: âš¡ Build App
        run: yarn build

  deploy:
    needs: [ test-app, test-docker ]
    name: ğŸš€ Deploy to Server
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/next'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Execute update script on server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: ~/docker/github.sh "${{ github.event.repository.name }}" "${{ github.head_ref || github.ref_name }}"

  read-for-release:
    name: ğŸ” Read and cache version
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: deploy
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.out }}
      changelogfile: ${{ steps.changelogfile.outputs.out }}
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3
      - name: ğŸšš Get current version from package
        id: version
        run: echo "out=$(npx -c 'node -p "process.env.npm_package_version"')" >> $GITHUB_OUTPUT; echo "$(npx -c 'node -p "process.env.npm_package_version"')"
      - name: ğŸšš Try to get changelog
        run: echo "out=./changelogs/$(npx -c 'node -p "process.env.npm_package_version"').md" >> $GITHUB_OUTPUT; echo "$(npx -c 'node -p "process.env.npm_package_version"')"

  release:
    name: âœ¨ Try to create release
    needs: read-for-release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3
      - name: ğŸ·ï¸ Check if tag exists
        uses: mukunku/tag-exists-action@v1.2.0
        id: checkTag
        with:
          tag: '${{ needs.read-for-release.outputs.version }}'

      - name: âœ¨ Release!
        if: ${{ steps.checkTag.outputs.exists == 'false' }}
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: "${{ needs.read-for-release.outputs.version }}"
          release_name: "âœ¨ Release ${{ needs.read-for-release.outputs.version }}-build.${{ github.run_number }} âœ¨"
          body_path: "./changelogs/${{ needs.read-for-release.outputs.version }}.md"
          draft: false
          prerelease: false

      - name: âŒ No Release
        if: ${{ steps.checkTag.outputs.exists == 'true' }}
        run: echo "âŒ No Release needed. Release for this version already exists."
